<html>
  <head>
    <meta charset="utf-8">
    <title>Brr Articles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="Brrrrr">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    
  </head>

  <body>
    <div id="starting">
      <div class="container" style="margin-top: 5pc">
        <div class="row">
          <h1>Brr, Articles
            <button class="btn btn-success" data-toggle="modal" data-target="#addArticleModal">Compose Article</button>
          </h1>
          <table class="table" style="margin-top: 2pc">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="article in articles">
                <td>${article.article_heading}</td>
                <td>
                  <button class="btn btn-info" v-on:click="getArticle(article.article_id)">Edit</button>
                  <button class="btn btn-danger" v-on:click="deleteArticle(article.article_id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="modal fade" id="addArticleModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
              <div class="modal-content">
                <div class ="modal-header">
                  <h5 class = "modal-title">Compose Article</h5>

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <form v-on:submit.prevent="addArticle()">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="article_heading">Title</label>
                      <input type="text" class="form-control" id="article_heading" placeholder="Enter title" v-model="newArticle.article_heading">
                    </div>

                    <div class="form-group">
                      <label for="article_body">Content</label>
                      <textarea class="form-control" id="article_body" placeholder="Enter content" v-model="newArticle.article_body" required="required" rows="5"></textarea>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="modal fade" id="editArticleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class ="modal-header">
                  <h5 class = "modal-title">Update Article</h5>

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <form v-on:submit.prevent="updateArticle()">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="article_heading">Title</label>
                      <input type="text" class="form-control" id="article_heading" placeholder="Enter title" v-model="currentArticle.article_heading">
                    </div>

                    <div class="form-group">
                      <label for="article_body">Content</label>
                      <textarea class="form-control" id="article_body" placeholder="Enter content" v-model="currentArticle.article_body" required="required" rows="5"></textarea>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="loading" v-if="loading===true">Loading&#8230;</div>
    </div>





    <!-- bootrtap js files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- vue.js files -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script type="text/javascript">
      Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
      new Vue({
        el: '#starting',
        delimiters: ['${','}'],
        data: {
          articles: [],
          loading: true,
          currentArticle: {},
          message: null,
          newArticle: { 'article_heading': null, 'article_body': null },
          search_term: '',
        },
        mounted: function() {
          this.getArticles();
        },
        methods: {
          getArticles: function() {
            let api_url = '/api/article/';
            this.loading = true;
            this.$http.get(api_url)
                .then((response) => {
                  this.articles = response.data;
                  this.loading = false;
                })
                .catch((err) => {
                  this.loading = false;
                  console.log(err);
                })
          },
          getArticle: function(id) {
            this.loading = true;
            this.$http.get(`/api/article/${id}/`)
                .then((response) => {
                  this.currentArticle = response.data;
                  $("#editArticleModal").modal(`show`);
                  this.loading = false;
                })
                .catch((err) => {
                  this.loading = false;
                  console.log(err);
                })
          },
          addArticle: function() {
            this.loading = true;
            this.$http.post(`/api/article/`,this.newArticle)
                .then((response) => {
                  this.loading = true;
                  this.getArticles();
                })
                .catch((err) => {
                  this.loading = true;
                  console.log(err);
                })
          },
          updateArticle: function() {
            this.loading = true;
            this.$http.put(`/api/article/${this.currentArticle.article_id}/`, this.currentArticle)
                .then((response) => {
                  this.loading = false;
                  this.currentArticle = response.data;
                  this.getArticles();
                })
                .catch((err) => {
                  this.loading = false;
                  console.log(err);
                })
          },
          deleteArticle: function(id) {
            this.loading = true;
            this.$http.delete(`/api/article/${id}/`)
                .then((response) => {
                  this.loading = false;
                  this.getArticles();
                })
                .catch((err) => {
                  this.loading = false;
                  console.log(err);
                })
          }
        }
      });
    </script>
  </body>
</html>
